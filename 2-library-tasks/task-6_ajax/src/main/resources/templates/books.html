<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" th:content="${keywords}"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 3px solid #46b451;
            width: 500px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 3px solid #46b451;
        }
    </style>
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<h1>Books:</h1>

<a href="createBook.html" th:href="@{/createBook}">
    <button type="button">Create book</button>
    <br/>
</a>
<br/>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Genre</th>
        <th>Author</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    $(function () {
        $.get('/api/books').done(function (books) {
            books.forEach(function (book) {
                $('tbody').append(`
                    <tr>
                        <td>${book.id}</td>
                        <td>${book.name}</td>
                        <td>${book.genre.name}</td>
                        <td>${book.author.firstName + ", " + book.author.lastName}</td>
                         <td><input type="button" value="Delete Row" onclick="deleteBook(${book.id})"></td>
                    </tr>
                `)
            });
        })
    });

    function deleteBook(id){
        $.ajax({
            url: '/api/books/'+id,
            method: 'DELETE',
            success: function(){
                location.reload();
            }
        })
    }
</script>





</body>
</html>
