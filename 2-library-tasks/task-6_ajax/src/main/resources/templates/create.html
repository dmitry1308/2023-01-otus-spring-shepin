<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }


        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="create-book" action="create.html" th:action="@{/create}" th:method="post">
    <h3>Creating book:</h3>

    <div class="row">
        <label for="book-name-input">Name:</label>
        <input id="book-name-input" size="30" name="name" type="text" value="Book 1"/>
    </div>

    <div class="row">
        <label for="book-name-input">Genre:</label>
        <select class="form-control" id="genre" name="genre">
            <option th:each="genre : ${genres}"
                    th:value="${genre.name}"
                    th:text="${genre.name}">
            </option>
        </select>
    </div>

    <div class="row">
        <label for="book-name-input">Author:</label>
        <select class="form-control" id="author" name="author">
            <option th:each="author : ${authors}"
                    th:value="${author.firstName} +| | +${author.lastName}"
                    th:text="${author.firstName} +| | +${author.lastName}">
            </option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Create</button>
        <a href="list.html" th:href="@{/list}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

</body>
</html>
