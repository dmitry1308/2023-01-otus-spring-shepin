server:
  port: 8082

spring:

  data:
    mongodb:
      authentication-database: admin
#      username: root
#      password: root
      database: librarydb
      port: 0

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2

  shell:
    interactive:
      enabled: true
    command:
      stacktrace:
        enabled: true

mongock:
  #runner-type: "Applicationrunner"
  runner-type: "InitializingBean"  # если раскомментить - changesets будут работать с shell
  change-logs-scan-package:
    - ru.otus.spring.shepin.mongock.changelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local

logging:
  level:
    ROOT: ERROR