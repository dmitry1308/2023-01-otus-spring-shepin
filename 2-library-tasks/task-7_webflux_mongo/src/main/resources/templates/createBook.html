    <script>
        function saveBook() {
            const savedPersonContainer = document.getElementById("saved-book")

            const nameInput = document.getElementById("book-name-input")
            // const genre = document.getElementById("genre")
            // const author = document.getElementById("author")


            objectInBody = {
                name: nameInput.value,
                // genreId: genre.value,
                // authorId: author.value
            };

            fetch("/api/books", {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(objectInBody)})
                .then(rawResponse => rawResponse.json())
                .then(json => savedPersonContainer.innerHTML = JSON.stringify(json, null, 4))
        }
    </script>
