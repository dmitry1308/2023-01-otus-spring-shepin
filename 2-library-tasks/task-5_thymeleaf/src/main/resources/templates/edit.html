<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" action="edit.html" th:method="post" th:action="@{/edit(id=${book.id})}" th:object="${book}">
    <h3>Book Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" size="30" type="text" readonly="readonly" value="1" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="book-name-input">Name:</label>
        <input id="book-name-input" size="30" name="name" type="text" value="Book 1" th:value="*{name}"/>
    </div>

    <div class="row">
        <label for="genre-name">Genre name:</label>
        <input id="genre-name" size="30" type="text" readonly="readonly" value="Genre 1" th:value="*{genre.name}"/>
    </div>

    <div class="row">
        <label for="author-name">Author name:</label>
        <input  id="author-name" type="text" readonly="readonly" value="Author 1"
               size="30"
               th:value="|*{author.getFirstName()}| + |*{author.getLastName()}|"/>
    </div>

    <div class="row">
        <button type="submit" name="action" value="update">Save</button>
        <a href="list.html" th:href="@{/list}"><button type="button">Cancel</button></a>
        <button type="submit" name="action" value="delete">Delete</button>
    </div>
</form>

</body>
</html>
