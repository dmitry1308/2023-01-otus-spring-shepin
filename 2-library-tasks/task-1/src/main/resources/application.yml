spring:
  datasource:
    url: jdbc:h2:mem:librarydb
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
        path: /h2-console
          settings:
            web-allow-others: true
    sql:
      init:
       mode: always
       data-locations: data.sql
       schema-locations: schema.sql
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml


server:
  port: 8081