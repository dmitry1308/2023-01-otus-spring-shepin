databaseChangeLog:
  - changeSet:
      id: 2023-02-26--create-table-book
      author: shepin
      createTable:
        tableName: book
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_book
          - column:
              name: author_id
              constraints:
              nullable: false
              foreignKeyName: fk_author_book
              references: author(id)
          - column:
                name: genre_id
                constraints:
                  nullable: false
                  foreignKeyName: fk_genre_book
                  references: genre(id)