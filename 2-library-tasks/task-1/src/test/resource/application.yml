spring:

  datasource:
    url: jdbc:h2:mem:librarydb
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
    sql:
      init:
        mode: always
        data-locations: data.sql
        schema-locations: schema.sql

  shell:
    interactive:
      enabled: false
    command:
      stacktrace:
        enabled: true


server:
  port: 8082