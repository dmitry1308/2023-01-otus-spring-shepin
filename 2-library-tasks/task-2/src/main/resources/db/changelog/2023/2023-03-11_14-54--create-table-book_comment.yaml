databaseChangeLog:
  - changeSet:
      id: 2023-03-11--create-table-book_comment
      author: shepin
      createTable:
        tableName: book_comment
        columns:

          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_book_comment

          - column:
              name: book_id
              type: bigint
              constraints:
                nullable: false
                foreignKeyName: fk_book
                references: book(id)

          - column:
                name: comment_id
                type: bigint
                constraints:
                  nullable: false
                  foreignKeyName: fk_comment
                  references: comment(id)